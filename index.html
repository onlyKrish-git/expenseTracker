<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body data-theme="light">
    <div class="container-fluid">
        <!-- Header Section -->
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <h1 class="navbar-brand">Enhanced Expense Tracker</h1>
                    <div class="d-flex align-items-center">
                        <select id="currencySelector" class="form-select me-2">
                            <option value="INR">₹ INR</option>
                            <option value="USD">$ USD</option>
                            <option value="EUR">€ EUR</option>
                        </select>
                        <button id="themeToggle" class="btn btn-outline-primary">
                            <i class="fas fa-moon"></i> Theme
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-6 col-md-3">
                <div class="card stat-card mb-3 mb-md-0">
                    <div class="card-body">
                        <h5>Monthly Budget</h5>
                        <h3 id="monthlyBudgetDisplay">₹0</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card mb-3 mb-md-0">
                    <div class="card-body">
                        <h5>Today's Spending</h5>
                        <h3 id="todaySpending">₹0</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card mb-3 mb-md-0">
                    <div class="card-body">
                        <h5>Monthly Spending</h5>
                        <h3 id="monthlySpending">₹0</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card stat-card mb-3 mb-md-0">
                    <div class="card-body">
                        <h5>Remaining Budget</h5>
                        <h3 id="remainingBudget">₹0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Budget Setting Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Set Monthly Budget</h5>
                <div class="input-group">
                    <input type="number" id="budgetInput" class="form-control" placeholder="Enter monthly budget">
                    <button class="btn btn-primary" onclick="expenseTracker.handleBudgetUpdate(document.getElementById('budgetInput').value)">Set Budget</button>
                </div>
            </div>
        </div>

        <!-- Quick Add Buttons -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Quick Add</h5>
                <div class="quick-add-buttons">
                    <button onclick="expenseTracker.quickAdd('Coffee', 20, 'Food')" class="btn btn-outline-primary">Coffee ₹20</button>
                    <button onclick="expenseTracker.quickAdd('Lunch', 100, 'Food')" class="btn btn-outline-primary">Lunch ₹100</button>
                    <button onclick="expenseTracker.quickAdd('Transport', 50, 'Transport')" class="btn btn-outline-primary">Transport ₹50</button>
                    <button onclick="expenseTracker.quickAdd('Snacks', 30, 'Food')" class="btn btn-outline-primary">Snacks ₹30</button>
                </div>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Expense</h5>
                <form id="expenseForm" class="row g-3">
                    <div class="col-6 col-md-3">
                        <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <input type="text" class="form-control" id="description" placeholder="Description" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <select class="form-select" id="category">
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Expense List and Charts -->
        <div class="row">
            <!-- Expense List -->
            <div class="col-12 col-md-6 mb-4 mb-md-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Expenses</h5>
                        <div id="expenseList" class="expense-list">
                            <!-- Expenses will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Charts -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Expense Analysis</h5>
                        <canvas id="expenseChart"></canvas>
                        <canvas id="categoryChart" class="mt-4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/storage.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
